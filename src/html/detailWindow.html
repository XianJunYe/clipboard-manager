<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪贴板历史记录</title>
    <link rel="stylesheet" href="../styles/detailWindow.css">
</head>
<body>
    <div class="header">
        <div class="title">剪贴板历史记录</div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索剪贴板内容..." id="searchInput">
        </div>
        <div class="stats" id="stats">共 0 条记录</div>
    </div>

    <div class="content" id="content">
        <div class="empty-state">
            <div class="empty-icon">📋</div>
            <div>暂无剪贴板历史记录</div>
        </div>
    </div>

    <div class="footer">
        点击任意条目即可自动粘贴并关闭窗口 • 使用搜索框快速查找内容 • 按 ESC 返回快速选择
    </div>

    <script src="../scripts/detailWindow.js"></script>
</body>
</html>
