<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪贴板快速选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(240, 240, 240, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container {
            padding: 8px;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .container::-webkit-scrollbar {
            width: 6px;
        }
        
        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .container::-webkit-scrollbar-thumb {
            background: rgba(0, 122, 255, 0.5);
            border-radius: 3px;
        }
        
        .container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 122, 255, 0.7);
        }

        .header {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .item:hover, .item.selected {
            background: rgba(0, 122, 255, 0.1);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .item-number {
            width: 20px;
            height: 20px;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
            overflow: hidden;
        }

        .item-preview {
            font-size: 13px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .item-type {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
        }

        .item-image {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .more-item {
            background: rgba(0, 122, 255, 0.05);
            border: 1px dashed rgba(0, 122, 255, 0.3);
        }

        .more-item:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .footer {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 10px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        数字键 1-9 快速选择并自动粘贴，0 查看更多，ESC 关闭
    </div>
    
    <div class="container">
        <div id="itemList"></div>
    </div>

    <div class="footer">
        Command+Shift+V 剪贴板管理器
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let clipboardHistory = [];
        let selectedIndex = -1; // 不选择任何项

        // 接收剪贴板历史记录
        ipcRenderer.on('clipboard-history', (event, history) => {
            clipboardHistory = history;
            renderItems();
        });

        function renderItems() {
            const itemList = document.getElementById('itemList');
            
            if (clipboardHistory.length === 0) {
                itemList.innerHTML = '<div class="empty-state">暂无剪贴板历史记录</div>';
                return;
            }

            let html = '';
            
            // 渲染前9条记录
            for (let i = 0; i < Math.min(9, clipboardHistory.length); i++) {
                const item = clipboardHistory[i];
                const isSelected = i === selectedIndex;
                
                html += `
                    <div class="item ${isSelected ? 'selected' : ''}" data-index="${i}">
                        <div class="item-number">${i + 1}</div>
                        ${item.type === 'image' ? 
                            `<img src="${item.content}" class="item-image" alt="图片">` : 
                            ''
                        }
                        <div class="item-content">
                            <div class="item-preview">${item.preview}</div>
                            <div class="item-type">${item.type === 'text' ? '文本' : '图片'}</div>
                        </div>
                    </div>
                `;
            }

            // 如果有更多记录，添加"更多"选项
            if (clipboardHistory.length > 9) {
                html += `
                    <div class="item more-item" data-index="more">
                        <div class="item-number">0</div>
                        <div class="item-content">
                            <div class="item-preview">查看更多记录 (${clipboardHistory.length - 9} 条)</div>
                            <div class="item-type">更多选项</div>
                        </div>
                    </div>
                `;
            }

            itemList.innerHTML = html;

            // 添加点击事件
            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = item.dataset.index;
                    if (index === 'more') {
                        showDetailWindow();
                    } else {
                        selectItem(parseInt(index));
                    }
                });
            });
        }

        function selectItem(index) {
            if (index >= 0 && index < clipboardHistory.length) {
                const item = clipboardHistory[index];
                ipcRenderer.invoke('paste-item', item.content, item.type).then(() => {
                    closeWindow();
                });
            }
        }

        function showDetailWindow() {
            ipcRenderer.invoke('show-detail');
            closeWindow();
        }

        function closeWindow() {
            ipcRenderer.invoke('close-quick-select');
        }

        // 简化版本：由于使用全局快捷键，不需要窗口内的键盘事件处理
    </script>
</body>
</html>
